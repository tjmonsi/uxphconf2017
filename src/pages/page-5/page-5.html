<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../../bower_components/reach-core/reach-core-behavior/reach-core-util-behavior.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="../../uxph-conference-2017-icons/uxph-icons.html">

<!-- Style dependency -->
<link rel="import" href="page-5-style.html">

<dom-module id="page-5">
  <template>
    <style is="custom-style" include="page-5-style iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
      }
    </style>
    
    <div class="container">
      <iron-image class="blur-background-area" src="/images/assets/manila-bay-tiny.jpg" preload fade sizing="cover"></iron-image>
      <iron-image class="background-area" src="/images/assets/manila-bay.jpg" preload fade sizing="cover"></iron-image>
      <div class="dark-area"></div>
      <iron-image class="foreground-area" src="/images/assets/uxph.png" preload fade sizing="contain"></iron-image>
      
      <div class="content-container vertical layout">
        <div class="flex"></div>
        <div class="horizontal layout wrap">
          <div class="flex"></div>
          <div class="content">
            
            <!-- COPY QUESTION 5 HERE -->
            <p class="question">
              Please share this page to your friends.
            </p>
            
            <div class="anchor-top horizontal layout">
              <div class="flex"></div>
              <a href="https://www.facebook.com/sharer/sharer.php?u=[[_thisUrl()]]" target="_blank">
                <paper-icon-button src="https://firebasestorage.googleapis.com/v0/b/project-nice-polymer.appspot.com/o/icons%2Ffacebook_circle_color-128.png?alt=media&token=e3b0bb20-d29b-4da3-b6de-80a17f561797"></paper-icon-button>
              </a>
              <a href="https://twitter.com/share?text=[[_textToUrl(article.title)]]&url=[[_thisUrl()]]" target="_blank">
                <paper-icon-button src="https://firebasestorage.googleapis.com/v0/b/project-nice-polymer.appspot.com/o/icons%2Ftwitter_circle_color-256.png?alt=media&token=0a32bc85-8464-4b97-811b-ec1c3aa750bf"></paper-icon-button>
              </a>
              <div class="flex"></div>
            </div>
            
            <div class="anchor-top horizontal layout">
              <div class="flex"></div>
              <a href="/" class="anchor">
                <paper-button>Home</paper-button>
              </a>
              <div class="flex"></div>
            </div>
              

            
          </div>
          <div class="flex"></div>
        </div>
        <div class="flex"></div>
      </div>
      
      <div class="attribution">
        <a href="https://www.flickr.com/photos/daverica/14994155063" target="_blank">
          By Rolandave Bola - "Sunset Boulevard" Roxas Blvd., Manila PH
        </a>
      </div>
      <div class="bug-report">
        <a href="https://github.com/tjmonsi/uxphconf2017/issues" target="_blank" id="bug-report-anchor">
          <paper-icon-button icon="uxph:bug-report"></paper-icon-button>
        </a>
        <paper-tooltip for="bug-report-anchor" position="left">Submit Bug</paper-tooltip>
      </div>
    </div>

    <paper-toast id="toaster"></paper-toast>
  </template>

  <script>
    /* global Polymer */
    /* global firebase */
    
    Polymer({
      is: 'page-5',
      
      properties: {
        user: {
          type: Object,
          notify: true
        },
      },
      
      behaviors: [
        Polymer.ReachCoreUtilBehavior  
      ],
      
      _showNextPage: false,
      
      attached: function() {
        this._showNextPage = false;
        this._resize();
        window.addEventListener('resize', this._resize.bind(this));
      },
      
       detached: function() {
        window.removeEventListener('resize', this._resize.bind(this));
      },
      
      _resize: function() {
        var height = this.windowSize().height;
        this.$$('.container').style.height = height + 'px';
      },
      
      _thisUrl: function() {
        return window.location.protocol + '//' + window.location.hostname;
      }
      
      
    });
  </script>
</dom-module>
